name: Build and Test

on:
  pull_request:
  push:

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    strategy:
      matrix:
        rust: [1.40.0, stable]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - uses: actions-rs/cargo@v1
      with:
        command: check
        args: --all --all-targets

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all --all-targets

    - uses: actions-rs/cargo@v1
      # Doesn't work
      # if: matrix.rust == 'stable'
      with:
        command: fmt
        args: --all -- --check
